<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Video Player</h1>

    <!-- Video -->
    <video src="videos/room.mp4" id="video" class="screen" poster="img/poster.png"></video>

    <!-- Video Controls -->
    <div class="controls">
        <!-- Play button -->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- Stop button -->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- Slider -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <!-- Timer -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/707b627196.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
